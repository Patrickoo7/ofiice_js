<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form</title>

<script>
    function split()
    {
        var str = document.getElementById("sentence").value;
        words = str.split(" ");
        var x = "";
        for(var i = 0; i < words.length; i++)
        {
            x += "<li>"+words[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = x;
        console.log(words.join("\n"));
    }
</script>
</head>
<body>
<div align="left">
<h3>JS Example to convert sentence in to tokens</h3>
Enter the sentence: <input type="text"  id="sentence" size="50" value="Hello World! How are you doing?"/><br/>
<br/>
<input type="button" value="Split into Tokens" onclick="split()">
<div>
    <ul id="demo">
    </ul>
</div>
</form>
</div>
</body>
</html>
