<!DOCTYPE html>
<html>

<body>
    <p id="jai"></p>

        document.write("=================================================================");
        document.write("<br>");

        document.write("<br>");
        document.write("=================================================================");
        document.write("<br>");

        var s1 = "This is a Java Script";
        var s2 = new String("I like it.");
        var s3 = "Mphasis";
        var s4 = "   Welcome";

        document.write("S1 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + s1);
        document.write("<br>");
        document.write("S2 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + s2);
        document.write("<br>");
        document.write("S3 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + s3);
        document.write("<br>");
        document.write("S4 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + s4);
        document.write("<br>");

        console.log("Java Script String Operation");
        console.log("S1                       :" + s1);
        console.log("S2                       :" + s2);
        console.log("S3                       :" + s3);
        console.log("S3                       :" + s4);

        let t = s1.length;
        let result = s1.concat(s2);
        let u = s1.toUpperCase();
        let v = s1.toLowerCase();
        let w = s1.indexOf("a");
        let x = s3.indexOf("a");
        let y = s1.charAt(10);
        let z = s2.substring(0, 7);
        let aa = s3.substring(0);
        let ab = s1.substr(10, 11);
        let ac = s4.length;
        let ad = s4.trim();
        let ae = ad.length;
        let af = s1 == s2;
        let ag = s1 == s1;
        let ah = s1.localeCompare(s2);
        let ai = s1.localeCompare(s1);




    </script>

    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <p id="d"></p>
    <p id="e"></p>
    <p id="f"></p>

        document.getElementById("d").innerHTML = "S1 in upper case : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + " " + u;

        document.getElementById("l").innerHTML = "S1 substr(10,11) : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + " " + ab;

        document.getElementById("n").innerHTML = "After Trim S4 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + ae;
        document.getElementById("o").innerHTML = "S1 == S2 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + " " + af;
        document.getElementById("q").innerHTML = "S1 == S1 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + " " + ag;
        document.getElementById("r").innerHTML = "S1 localecompare(S2) : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + " " + ah;
        document.getElementById("s").innerHTML = "S1 localecompare(S2) : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + " " + ai;

        console.log("Length of s1             :" + t);

        console.log("S1 == S1                 :" + ag);
        console.log("S1 localecompare(S2)     :" + ah);
        console.log("S1 localecompare(S1)     :" + ai);


        document.write("<br>");
        document.write("=================================================================");
        document.write("<br>");





    </script>
