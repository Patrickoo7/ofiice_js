<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form</title>

<script>
    function showDetails()
    {
        let fname = document.getElementById("firstname").value;
        let lname = document.getElementById("lastname").value;
        let fullName = `${fname} ${lname}`;
        console.log(fullName);
        alert("Hello " + fullName + "!!!\nWelcome to Javascript at Mphasis.");
    }
</script>
</head>
<body>
<div align="left">
    <h3>Welcome Form</h3>
<form id="form1" onsubmit="showDetails()">
First name: <input type="text" name="firstname" id = "firstname" value="Pradeep"><br>
Last name: <input type="text" name="lastname" id = "lastname" value="Chinchole"><br>
<br/>
<input type="submit" onclick="showDetails()">
</form>
</div>
</body>
</html>
